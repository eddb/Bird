<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'DM Sans',sans-serif;color:#2a2520;background:linear-gradient(175deg,#faf6f0,#f3ece2 40%,#ede5d8);min-height:100vh}
#login{min-height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:18px;animation:fadeIn .6s ease}
#login h1{font-family:'Playfair Display',serif;font-size:36px;font-weight:800}
#login p{color:#8a8078;font-size:15px;text-align:center;max-width:300px}
#login input{padding:12px 20px;border-radius:12px;border:2px solid rgba(0,0,0,.08);font-size:16px;font-family:'DM Sans',sans-serif;outline:none;width:260px;text-align:center}
#login input:focus{border-color:#c45d3e44}
#login button{padding:12px 32px;border-radius:12px;border:none;background:#c45d3e;color:#fff;font-size:15px;font-weight:600;cursor:pointer}
#login button:hover{background:#b04e30}
#login-err{color:#c45d3e;font-size:13px;min-height:18px}
#app{display:none}
.ctr{max-width:1120px;margin:0 auto;padding:0 24px}
header{padding:44px 0 12px;animation:fadeIn .6s ease}
.sub{font-size:11px;font-weight:600;letter-spacing:.12em;text-transform:uppercase;color:#8a8078;margin-bottom:8px}
h1{font-family:'Playfair Display',serif;font-size:clamp(28px,5vw,46px);font-weight:800;line-height:1.1}
.tag{font-size:15px;color:#8a8078;max-width:480px;line-height:1.5;margin-top:8px}
.stats{display:flex;gap:24px;flex-wrap:wrap;padding:18px 0}
.st{display:flex;align-items:center;gap:10px}
.st-i{font-size:20px}
.st-v{font-size:21px;font-weight:700;font-family:'Playfair Display',serif;line-height:1}
.st-l{font-size:10.5px;color:#8a8078;text-transform:uppercase;letter-spacing:.07em}
.ctrl{display:flex;flex-wrap:wrap;gap:10px;align-items:center;padding-bottom:18px}
.ctrl input,.ctrl select{padding:10px 16px;border-radius:12px;border:2px solid rgba(0,0,0,.06);background:#fff;font-size:14px;font-family:'DM Sans',sans-serif;outline:none}
.ctrl input{flex:1 1 180px;min-width:140px}
.ctrl select{cursor:pointer;appearance:none;padding-right:30px;background-image:url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%238a8078' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");background-repeat:no-repeat;background-position:right 12px center}

.vtog button.on{background:#2a2520;color:#faf6f0}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(265px,1fr));gap:18px;padding-bottom:60px}
.card{background:#fff;border:2px solid rgba(0,0,0,.05);border-radius:16px;cursor:pointer;transition:all .3s ease;overflow:hidden;animation:cardIn .5s ease both}
.card:hover{transform:translateY(-3px);box-shadow:0 8px 24px rgba(0,0,0,.08)}
.card.sel{border-color:var(--ac);box-shadow:0 10px 36px color-mix(in srgb,var(--ac) 25%,transparent)}
.cimg{height:180px;overflow:hidden;position:relative;background:var(--abg)}
.cimg img{width:100%;height:100%;object-fit:cover;object-position:center 30%;transition:transform .5s ease}
.card:hover .cimg img{transform:scale(1.06)}
.cimg .gr{position:absolute;bottom:0;left:0;right:0;height:40%;background:linear-gradient(transparent,rgba(0,0,0,.15));pointer-events:none}
.fb{height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:4px}
.fb span:first-child{font-size:36px;opacity:.3}
.fb span:last-child{font-size:9px;color:var(--ac);opacity:.5;font-weight:600}
.cbod{padding:14px 16px 17px}
.chdr{display:flex;justify-content:space-between;align-items:center;margin-bottom:4px}
.cnum{font-size:10px;font-weight:700;letter-spacing:.1em;text-transform:uppercase;color:var(--ac)}
.cyr{font-size:10px;font-weight:600;color:#b8b0a4}
.cnm{font-size:17px;font-weight:700;font-family:'Playfair Display',serif;line-height:1.2;margin-bottom:2px}
.csci{font-size:10.5px;color:#a8a098;font-style:italic;margin-bottom:7px}
.cmeta{font-size:11.5px;color:#8a8078;line-height:1.55}
.cmeta div{margin-bottom:1px}
#mapv{background:#f0ebe3;border-radius:20px;padding:24px;border:2px solid rgba(0,0,0,.04);margin-bottom:60px}
#mapv .mt{font-size:13px;font-weight:600;letter-spacing:.06em;text-transform:uppercase;color:#8a8078;margin-bottom:16px}
#msvg{width:100%;min-height:420px;display:block}
#mdtl{margin-top:16px;align-items:stretch;background:#fff;border-radius:14px;overflow:hidden;box-shadow:0 2px 10px rgba(0,0,0,.06)}
.di{width:120px;min-height:100px;flex-shrink:0;overflow:hidden;background:#f0ebe3}
.di img{width:100%;height:100%;object-fit:cover;object-position:center 30%}
.db{padding:14px 18px;flex:1}
.dn{font-family:'Playfair Display',serif;font-size:16px;font-weight:700;margin-bottom:3px}
.dm{font-size:12px;color:#8a8078;line-height:1.5}
.cnt{font-size:12px;color:#8a8078;margin-bottom:14px}
.empty{text-align:center;padding:60px 0;color:#8a8078}
.ldbar{position:fixed;top:0;left:0;height:3px;background:#c45d3e;z-index:999;transition:width .3s ease}
footer{text-align:center;padding:20px 24px 44px;font-size:12px;color:#b8b0a4}
@keyframes cardIn{from{opacity:0;transform:translateY(18px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadeIn{from{opacity:0;transform:translateY(-6px)}to{opacity:1;transform:translateY(0)}}
::-webkit-scrollbar{width:6px}::-webkit-scrollbar-thumb{background:#ccc3b6;border-radius:3px}
</style>
</head>

const imgCache={};
let cbId=0, loadedCount=0, totalToLoad=0;

function updateBar(){
  const pct=totalToLoad>0?Math.round((loadedCount/totalToLoad)*100):0;
  const bar=document.getElementById('ldbar');
  bar.style.width=pct+'%';
  if(pct>=100)setTimeout(()=>{bar.style.opacity='0'},800);
  else bar.style.opacity='1';
}

/* ============================================================
   IMAGE LOADING: Pure JSONP â€” proven 342/342 success rate
   
   Uses Wikipedia Action API with JSONP callbacks.
   JSONP bypasses ALL CORS restrictions (script tags are exempt).
   pilicense=any catches both free and non-free images.
   redirects=1 follows Wikipedia title redirects.
   ============================================================ */

function tryJSONP(name) {
  return new Promise(function(resolve) {
    if (!name) { resolve(null); return; }
    var fn = '_cb' + (cbId++);
    var timeout = setTimeout(function() {
      delete window[fn];
      var s = document.getElementById(fn);
      if(s) s.remove();
      resolve(null);
    }, 8000);
    window[fn] = function(data) {
      clearTimeout(timeout);
      delete window[fn];
      var s = document.getElementById(fn);
      if(s) s.remove();
      try {
        var pages = data.query.pages;
        var pid = Object.keys(pages)[0];
        if (pid !== "-1" && pages[pid] && pages[pid].thumbnail) {
          resolve(pages[pid].thumbnail.source);
          return;
        }
      } catch(e) {}
      resolve(null);
    };
    var s = document.createElement('script');
    s.id = fn;
    s.src = "https://en.wikipedia.org/w/api.php?action=query&titles=" 
      + encodeURIComponent(name) 
      + "&prop=pageimages&pithumbsize=400&pilicense=any&format=json&redirects=1&callback=" + fn;
    s.onerror = function() { clearTimeout(timeout); delete window[fn]; s.remove(); resolve(null); };
    document.body.appendChild(s);
  });
}

async function loadImg(bird, imgEl) {
  var cacheKey = bird.w || bird.ws;
  if (!cacheKey) { loadedCount++; updateBar(); return; }
  if (imgCache[cacheKey]) { imgEl.src = imgCache[cacheKey]; loadedCount++; updateBar(); return; }
  
  // Try common name first
  var url = await tryJSONP(bird.w);
  if (!url && bird.ws) {
    // Fallback to scientific name
    url = await tryJSONP(bird.ws);
  }
  if (url) {
    imgCache[cacheKey] = url;
    imgEl.src = url;
  }
  loadedCount++;
  updateBar();
}

// Process images 3 at a time
async function loadAllImages(birds) {
  var toLoad = birds.filter(function(b){ return b.w || b.ws; });
  totalToLoad = toLoad.length;
  loadedCount = 0;
  updateBar();
  var idx = 0;
  async function next() {
    while (idx < toLoad.length) {
      var i = idx++;
      var b = toLoad[i];
      var el = document.getElementById('im' + b.i);
      if (el) await loadImg(b, el);
    }
  }
  var workers = [];
  for (var i = 0; i < 3; i++) workers.push(next());
  await Promise.all(workers);
}

var B=D.map(function(b,i){return Object.assign({},b,{i:i,col:CC[i%CC.length]})});
var cv='cards', sel=null;

function fmtD(d){try{return new Date(d+"T00:00:00").toLocaleDateString("en-GB",{day:"numeric",month:"long",year:"numeric"})}catch(e){return d}}

function init(){
  var ys=[]; var cs=[];
  B.forEach(function(b){
    var y=b.d.slice(0,4); if(ys.indexOf(y)<0) ys.push(y);
    if(b.c && cs.indexOf(b.c)<0) cs.push(b.c);
  });
  ys.sort(); cs.sort();
  document.getElementById('yf').innerHTML='<option value="All">All Years</option>'+ys.map(function(y){return '<option>'+y+'</option>'}).join('');
  document.getElementById('cf').innerHTML='<option value="All">All Countries</option>'+cs.map(function(c){return '<option value="'+c+'">'+c+'</option>'}).join('');
  document.getElementById('stats').innerHTML=[
    {i:"ğŸ¦",v:B.length,l:"Species"},{i:"ğŸŒ",v:cs.length,l:"Countries"},
    {i:"ğŸ“…",v:ys.length,l:"Years Birding"},{i:"â­",v:ys[0],l:"First Sighting"}
  ].map(function(s){return '<div class="st"><div class="st-i">'+s.i+'</div><div><div class="st-v">'+s.v+'</div><div class="st-l">'+s.l+'</div></div></div>'}).join('');
  document.getElementById('q').addEventListener('input',render);
  document.getElementById('yf').addEventListener('change',render);
  document.getElementById('cf').addEventListener('change',render);
  render();
}

function filt(){
  var q=document.getElementById('q').value.toLowerCase();
  var y=document.getElementById('yf').value;
  var c=document.getElementById('cf').value;
  return B.filter(function(b){
    if(q&&b.s.toLowerCase().indexOf(q)<0&&b.l.toLowerCase().indexOf(q)<0&&(b.n||'').toLowerCase().indexOf(q)<0)return false;
    if(y!=='All'&&b.d.indexOf(y)!==0)return false;
    if(c!=='All'&&b.c!==c)return false;
    return true;
  });
}

function render(){
  var f=filt();
  document.getElementById('cnt').textContent='Showing '+f.length+' of '+B.length+' species';
  if(cv==='cards') renderCards(f); else renderMap(f);
}

function renderCards(birds){
  document.getElementById('grid').style.display='grid';
  document.getElementById('mapv').style.display='none';
  if(!birds.length){document.getElementById('grid').innerHTML='<div class="empty">No birds match your search.</div>';return}
  var html='';
  for(var idx=0;idx<birds.length;idx++){
    var b=birds[idx];
    var esc=b.s.replace(/'/g,"&#39;").replace(/"/g,"&quot;");
    var delay=Math.min(idx*35,600);
    html+='<div class="card '+(sel===b.i?'sel':'')+'" style="--ac:'+b.col+';--abg:'+b.col+'10;animation-delay:'+delay+'ms" onclick="selB('+b.i+')">';
    html+='<div class="cimg" id="ci'+b.i+'">';
    if(b.w||b.ws){
      html+='<img id="im'+b.i+'" alt="'+esc+'" src="" style="display:none" onload="this.style.display=\'\'" onerror="this.style.display=\'none\';this.nextElementSibling.nextElementSibling.style.display=\'flex\'">';
      html+='<div class="gr"></div>';
      html+='<div class="fb" style="display:flex"><span>ğŸ¦</span><span>'+esc+'</span></div>';
    } else {
      html+='<div class="fb"><span>ğŸ¦</span><span>'+esc+'</span></div>';
    }
    html+='</div>';
    html+='<div class="cbod">';
    html+='<div class="chdr"><div class="cnum">Life bird #'+(b.i+1)+'</div><div class="cyr">'+b.d.slice(0,4)+'</div></div>';
    html+='<div class="cnm">'+b.s+'</div>';
    html+='<div class="csci">'+(b.n||'')+'</div>';
    html+='<div class="cmeta">';
    html+='<div>ğŸ“ '+b.l+'</div>';
    html+='<div>ğŸ“… '+fmtD(b.d)+'</div>';
    html+='<div>'+b.c+'</div>';
    html+='</div></div></div>';
  }
  document.getElementById('grid').innerHTML=html;
  loadAllImages(birds);
}

function selB(idx){sel=sel===idx?null:idx;render()}

function lonToX(lon){return ((lon+180)/360)*800}
function latToY(lat){
  var latR=lat*Math.PI/180;
  var merc=Math.log(Math.tan(Math.PI/4+latR/2));
  return 225-(merc*800/(2*Math.PI));
}

function renderMap(birds){
  document.getElementById('grid').style.display='none';
  document.getElementById('mapv').style.display='block';
  if(!birds.length)return;
  var s='<rect x="-20" y="-20" width="840" height="470" rx="12" fill="#c4d4e0"/>';
  s+='<ellipse cx="180" cy="160" rx="140" ry="120" fill="#d8ddd4" opacity="0.6"/>';

  s+='<ellipse cx="600" cy="240" rx="80" ry="60" fill="#d8ddd4" opacity="0.5"/>';
  s+='<ellipse cx="480" cy="300" rx="50" ry="60" fill="#d8ddd4" opacity="0.5"/>';

  s+='<ellipse cx="150" cy="300" rx="60" ry="80" fill="#d8ddd4" opacity="0.5"/>';
  for(var j=0;j<birds.length;j++){
    var b=birds[j];
    var x=lonToX(b.ln);
    var y=latToY(b.la);
    var isSel=sel===b.i;
    if(x>=0&&x<=800&&y>=0&&y<=450){
      s+='<circle cx="'+x.toFixed(1)+'" cy="'+y.toFixed(1)+'" r="'+(isSel?9:5)+'" fill="'+(isSel?b.col:'#c45d3e')+'" opacity="'+(isSel?1:.6)+'" stroke="'+(isSel?'#fff':'#fff8f0')+'" stroke-width="'+(isSel?2.5:1)+'" style="cursor:pointer;transition:all .3s" onclick="selB('+b.i+')"/>';
      if(isSel){
        s+='<text x="'+x.toFixed(1)+'" y="'+(y-14).toFixed(1)+'" text-anchor="middle" font-size="13" font-weight="700" fill="#2a2520" font-family="\'DM Sans\',sans-serif" paint-order="stroke" stroke="#fff8f0" stroke-width="3">'+b.s+'</text>';
      }
    }
  }
  document.getElementById('msvg').innerHTML=s;
  var dtl=document.getElementById('mdtl');
  if(sel!==null){
    var b=B[sel];
    dtl.style.display='flex';
    dtl.innerHTML='<div class="di">'+(b.w?'<img id="mdimg" src="" alt="'+b.s+'" onerror="this.style.display=\'none\'">':'')+'</div><div class="db"><div class="dn">'+b.s+'</div><div style="font-size:11px;color:#a8a098;font-style:italic;margin-bottom:5px">'+(b.n||'')+'</div><div class="dm">ğŸ“ '+b.l+'<br>ğŸ“… '+fmtD(b.d)+'<br>'+b.c+'</div></div>';
    if(b.w||b.ws){
      var mimg=document.getElementById('mdimg');
      if(mimg) loadImg(b, mimg);
    }
  }else{
    dtl.style.display='none';
  }
}

function setV(v,btn){cv=v;document.querySelectorAll('.vtog button').forEach(function(b){b.classList.remove('on')});btn.classList.add('on');render()}
</script>
