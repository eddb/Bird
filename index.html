<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daisy's Bird Life List</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'DM Sans',sans-serif;color:#2a2520;background:linear-gradient(175deg,#faf6f0 0%,#f3ece2 40%,#ede5d8 100%);min-height:100vh}

/* Password screen */
#login-screen{min-height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:20px;animation:fadeIn .6s ease}
#login-screen h1{font-family:'Playfair Display',serif;font-size:36px;font-weight:800;color:#2a2520}
#login-screen p{color:#8a8078;font-size:15px}
#login-screen input{padding:12px 20px;border-radius:12px;border:2px solid rgba(0,0,0,.08);font-size:16px;font-family:'DM Sans',sans-serif;outline:none;width:280px;text-align:center}
#login-screen input:focus{border-color:#c45d3e44}
#login-screen button{padding:12px 32px;border-radius:12px;border:none;background:#c45d3e;color:#fff;font-size:15px;font-weight:600;font-family:'DM Sans',sans-serif;cursor:pointer;transition:background .2s}
#login-screen button:hover{background:#b04e30}
#login-error{color:#c45d3e;font-size:13px;min-height:20px}
#app{display:none}

/* Layout */
.container{max-width:1120px;margin:0 auto;padding:0 28px}
header{padding:44px 0 12px;animation:fadeIn .6s ease}
.subtitle{font-size:11px;font-weight:600;letter-spacing:.12em;text-transform:uppercase;color:#8a8078;margin-bottom:8px}
h1{font-family:'Playfair Display',serif;font-size:clamp(30px,5vw,46px);font-weight:800;line-height:1.1}
.tagline{font-size:15px;color:#8a8078;max-width:480px;line-height:1.5;margin-top:8px}

/* Stats */
.stats{display:flex;gap:28px;flex-wrap:wrap;padding:18px 0}
.stat{display:flex;align-items:center;gap:10px}
.stat-icon{font-size:20px}
.stat-val{font-size:21px;font-weight:700;color:#2a2520;font-family:'Playfair Display',serif;line-height:1}
.stat-label{font-size:10.5px;color:#8a8078;text-transform:uppercase;letter-spacing:.07em}

/* Controls */
.controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center;padding-bottom:20px}
.controls input,.controls select{padding:10px 16px;border-radius:12px;border:2px solid rgba(0,0,0,.06);background:#fff;font-size:14px;font-family:'DM Sans',sans-serif;outline:none}
.controls input{flex:1 1 200px;min-width:160px}
.controls select{cursor:pointer;appearance:none;padding-right:32px;background-image:url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%238a8078' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");background-repeat:no-repeat;background-position:right 12px center}
.view-toggle{display:flex;background:#fff;border-radius:12px;border:2px solid rgba(0,0,0,.06);overflow:hidden}
.view-toggle button{padding:10px 18px;border:none;background:transparent;color:#8a8078;font-size:13px;font-weight:600;font-family:'DM Sans',sans-serif;cursor:pointer;transition:all .2s}
.view-toggle button.active{background:#2a2520;color:#faf6f0}

/* Cards grid */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(270px,1fr));gap:20px;padding-bottom:60px}
.card{background:#fff;border:2px solid rgba(0,0,0,.05);border-radius:16px;cursor:pointer;transition:all .35s cubic-bezier(.25,.46,.45,.94);overflow:hidden;animation:cardIn .5s ease both}
.card:hover{transform:translateY(-3px);box-shadow:0 8px 24px rgba(0,0,0,.08)}
.card.selected{border-color:var(--accent);box-shadow:0 12px 40px color-mix(in srgb,var(--accent) 25%,transparent),0 4px 12px rgba(0,0,0,.08)}
.card-img{height:175px;overflow:hidden;position:relative;background:var(--accent-bg)}
.card-img img{width:100%;height:100%;object-fit:cover;transition:transform .5s cubic-bezier(.25,.46,.45,.94)}
.card:hover .card-img img{transform:scale(1.06)}
.card-img .gradient{position:absolute;bottom:0;left:0;right:0;height:45%;background:linear-gradient(transparent,rgba(0,0,0,.22));pointer-events:none}
.card-img .fallback{height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:6px}
.card-img .fallback span:first-child{font-size:40px;opacity:.3}
.card-img .fallback span:last-child{font-size:10px;color:var(--accent);opacity:.5;font-weight:600}
.card-body{padding:15px 17px 18px}
.card-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:5px}
.card-num{font-size:10px;font-weight:700;letter-spacing:.1em;text-transform:uppercase;color:var(--accent)}
.card-year{font-size:10px;font-weight:600;color:#b8b0a4}
.card-name{font-size:18px;font-weight:700;color:#2a2520;font-family:'Playfair Display',serif;line-height:1.2;margin-bottom:3px}
.card-sci{font-size:11px;color:#a8a098;font-style:italic;margin-bottom:8px}
.card-meta{font-size:12px;color:#8a8078;line-height:1.6}
.card-meta div{margin-bottom:2px}

/* Map */
#map-view{background:#f0ebe3;border-radius:20px;padding:24px;border:2px solid rgba(0,0,0,.04);margin-bottom:60px}
#map-view .title{font-size:13px;font-weight:600;letter-spacing:.06em;text-transform:uppercase;color:#8a8078;margin-bottom:16px}
#map-svg{width:100%;min-height:400px}
#map-detail{margin-top:16px;display:none;background:#fff;border-radius:14px;overflow:hidden;box-shadow:0 2px 10px rgba(0,0,0,.06)}
#map-detail .detail-img{width:130px;min-height:110px;flex-shrink:0}
#map-detail .detail-img img{width:100%;height:100%;object-fit:cover}
#map-detail .detail-body{padding:16px 20px;flex:1}
#map-detail .detail-name{font-family:'Playfair Display',serif;font-size:17px;font-weight:700;margin-bottom:4px}
#map-detail .detail-meta{font-size:12px;color:#8a8078;line-height:1.5}

.count-badge{font-size:12px;color:#8a8078;margin-bottom:16px}
.empty{text-align:center;padding:64px 0;color:#8a8078;font-size:15px}
footer{text-align:center;padding:24px 28px 48px;font-size:12px;color:#b8b0a4}

@keyframes cardIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadeIn{from{opacity:0;transform:translateY(-8px)}to{opacity:1;transform:translateY(0)}}
::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:#ccc3b6;border-radius:3px}
</style>
</head>

<script>
// ===== PASSWORD =====
// Simple hash check â€” not military-grade but keeps casual visitors out
const PW_HASH = "-897610556";

function simpleHash(str) {
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    const char = str.charCodeAt(i);
    hash = ((hash << 5) - hash) + char;
    hash |= 0;
  }
  return hash.toString();
}

function tryLogin() {
  const input = document.getElementById('pw-input').value;
  if (simpleHash(input) === PW_HASH) {
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('app').style.display = 'block';
    sessionStorage.setItem('birdauth', '1');
    init();
  } else {
    document.getElementById('login-error').textContent = 'Incorrect password. Try again.';
  }
}

document.getElementById('pw-input').addEventListener('keydown', e => {
  if (e.key === 'Enter') tryLogin();
});

// Auto-login if session still valid
if (sessionStorage.getItem('birdauth') === '1') {
  document.getElementById('login-screen').style.display = 'none';
  document.getElementById('app').style.display = 'block';
  window.addEventListener('DOMContentLoaded', init);
}

stotelis","d":"2025-09-06","l":"South Quay, Hayle GB-England 50.18654, -5.42517","la":50.1865,"ln":-5.4252,"c":"ğŸ‡¬ğŸ‡§ United Kingdom"},{"s":"Gray Heron","n":"Ardea cinerea","d":"2025-09-06","l":"Hayle Estuary RSPB Reserve--Ryans Field","la":50.1759,"ln":-5.4335,"c":"ğŸ‡¬ğŸ‡§ United Kingdom"},{"s":"Peregrine Falcon","n":"Falco peregrinus","d":"2025-09-07","l":"Celtic Way, Launceston GB-England","la":50.5647,"ln":-4.5662,"c":"ğŸ‡¬ğŸ‡§ United Kingdom"},{"s":"Great Spotted Woodpecker","n":"Dendrocopos major","d":"2025-09-25","l":"4 ChampÃ©pin, Fomperron FR-Poitou-Charentes 46.48537, -0.10292","la":46.4854,"ln":-0.1029,"c":"ğŸ‡«ğŸ‡· France"},{"s":"Gadwall","n":"Mareca strepera","d":"2025-11-30","l":"Epping Forest, Woodford Green GB-England","la":51.6118,"ln":0.0108,"c":"ğŸ‡¬ğŸ‡§ United Kingdom"},{"s":"Common Pochard","n":"Aythya ferina","d":"2025-11-30","l":"Epping Forest, Woodford Green GB-England","la":51.6118,"ln":0.0108,"c":"ğŸ‡¬ğŸ‡§ United Kingdom"},{"s":"Tufted Duck","n":"Aythya fuligula","d":"2025-11-30","l":"Epping Forest, Woodford Green GB-England","la":51.6103,"ln":0.0107,"c":"ğŸ‡¬ğŸ‡§ United Kingdom"},{"s":"Tawny Owl","n":"Strix aluco","d":"2025-12-28","l":"Tour des Marches de Gatine (deux-Sevres Vienne), Fomperron FR-Nouvelle-Aquitaine","la":46.4865,"ln":-0.0983,"c":"ğŸ‡«ğŸ‡· France"},{"s":"Common Buzzard","n":"Buteo buteo","d":"2026-01-03","l":"Chemin de la Souyette, Fomperron FR-Nouvelle-Aquitaine","la":46.4843,"ln":-0.1037,"c":"ğŸ‡«ğŸ‡· France"},{"s":"Northern Shoveler","n":"Spatula clypeata","d":"2026-01-11","l":"Epping Forest, Woodford Green GB-England 51.61047, 0.01077","la":51.6105,"ln":0.0108,"c":"ğŸ‡¬ğŸ‡§ United Kingdom"},{"s":"Eurasian Collared-Dove","n":"Streptopelia decaocto","d":"2026-01-31","l":"High Russett, Banbury GB-England 52.05839, -1.55742","la":52.0584,"ln":-1.5574,"c":"ğŸ‡¬ğŸ‡§ United Kingdom"}];

const COLORS = [
  "#c45d3e","#5b8a72","#d4a04a","#6b7b8d","#8b6e5a",
  "#7a9e7e","#b8784e","#5e8b9e","#9e7b5e","#6e8b6a",
  "#a0785e","#5a7e6b","#c4884a","#7e8b5e","#8e6b7a",
  "#6a8e8b","#b07e5a","#5e7b8e","#8b7e6a","#7a6e8b",
];

function wikiImg(name) {
  return "https://en.wikipedia.org/wiki/Special:Redirect/file/" + encodeURIComponent(name.replace(/ /g,"_")) + "?width=400";
}

function formatDate(d) {
  try { return new Date(d+"T00:00:00").toLocaleDateString("en-GB",{day:"numeric",month:"long",year:"numeric"}); }
  catch { return d; }
}

let allBirds = RAW.map((b,i) => ({
  ...b,
  index: i,
  img: wikiImg(b.n || b.s), // use scientific name first, fall back to common name
  color: COLORS[i % COLORS.length],
}));

let currentView = 'cards';
let selectedBird = null;

function init() {
  buildFilters();
  renderStats();
  render();
  document.getElementById('search').addEventListener('input', render);
  document.getElementById('year-filter').addEventListener('change', render);
  document.getElementById('country-filter').addEventListener('change', render);
}

function buildFilters() {
  const years = [...new Set(allBirds.map(b => b.d.slice(0,4)))].sort();
  const countries = [...new Set(allBirds.map(b => b.c).filter(Boolean))].sort();

  const ys = document.getElementById('year-filter');
  ys.innerHTML = '<option value="All">All Years</option>' + years.map(y => `<option value="${y}">${y}</option>`).join('');

  const cs = document.getElementById('country-filter');
  cs.innerHTML = '<option value="All">All Countries</option>' + countries.map(c => `<option value="${c}">${c}</option>`).join('');
}

function renderStats() {
  const years = [...new Set(allBirds.map(b => b.d.slice(0,4)))].sort();
  const countries = [...new Set(allBirds.map(b => b.c).filter(Boolean))];
  document.getElementById('stats').innerHTML = [
    {i:"ğŸ¦",v:allBirds.length,l:"Species"},
    {i:"ğŸŒ",v:countries.length,l:"Countries"},
    {i:"ğŸ“…",v:years.length,l:"Years Birding"},
    {i:"â­",v:years[0],l:"First Sighting"},
  ].map(s => `<div class="stat"><div class="stat-icon">${s.i}</div><div><div class="stat-val">${s.v}</div><div class="stat-label">${s.l}</div></div></div>`).join('');
}

function getFiltered() {
  const q = document.getElementById('search').value.toLowerCase();
  const y = document.getElementById('year-filter').value;
  const c = document.getElementById('country-filter').value;
  return allBirds.filter(b => {
    if (q && !b.s.toLowerCase().includes(q) && !b.l.toLowerCase().includes(q) && !(b.n||'').toLowerCase().includes(q)) return false;
    if (y !== 'All' && !b.d.startsWith(y)) return false;
    if (c !== 'All' && b.c !== c) return false;
    return true;
  });
}

function render() {
  const filtered = getFiltered();
  document.getElementById('count-badge').textContent = `Showing ${filtered.length} of ${allBirds.length} species`;

  if (currentView === 'cards') {
    renderCards(filtered);
  } else {
    renderMap(filtered);
  }
}

function renderCards(birds) {
  document.getElementById('grid').style.display = '';
  document.getElementById('map-view').style.display = 'none';

  if (!birds.length) {
    document.getElementById('grid').innerHTML = '<div class="empty">No birds match your search.</div>';
    return;
  }

  document.getElementById('grid').innerHTML = birds.map((b,i) => `
    <div class="card ${selectedBird===b.index?'selected':''}" style="--accent:${b.color};--accent-bg:${b.color}10;animation-delay:${Math.min(i*40,800)}ms" onclick="selectBird(${b.index})">
      <div class="card-img">
        <img src="${b.img}" alt="${b.s}" onerror="this.parentElement.innerHTML='<div class=fallback><span>ğŸ¦</span><span>${b.s.replace(/'/g,'&#39;')}</span></div>'">
        <div class="gradient"></div>
      </div>
      <div class="card-body">
        <div class="card-header">
          <div class="card-num">Life bird #${b.index+1}</div>
          <div class="card-year">${b.d.slice(0,4)}</div>
        </div>
        <div class="card-name">${b.s}</div>
        <div class="card-sci">${b.n||''}</div>
        <div class="card-meta">
          <div>ğŸ“ ${b.l}</div>
          <div>ğŸ“… ${formatDate(b.d)}</div>
          <div>${b.c}</div>
        </div>
      </div>
    </div>
  `).join('');
}

function selectBird(idx) {
  selectedBird = selectedBird === idx ? null : idx;
  render();
}

function renderMap(birds) {
  document.getElementById('grid').style.display = 'none';
  document.getElementById('map-view').style.display = '';

  if (!birds.length) return;

  const svg = document.getElementById('map-svg');
  const W = 800, H = 450, P = 50;

  const lats = birds.map(b => b.la);
  const lngs = birds.map(b => b.ln);
  const minLat = Math.min(...lats), maxLat = Math.max(...lats);
  const minLng = Math.min(...lngs), maxLng = Math.max(...lngs);
  const latR = maxLat - minLat || 1;
  const lngR = maxLng - minLng || 1;

  const proj = (lat,lng) => ({
    x: P + ((lng - minLng) / lngR) * (W - 2*P),
    y: P + ((maxLat - lat) / latR) * (H - 2*P),
  });

  let svgHTML = `<defs>
    <radialGradient id="mbg" cx="50%" cy="50%" r="60%"><stop offset="0%" stop-color="#e8e0d4"/><stop offset="100%" stop-color="#ddd5c8"/></radialGradient>
    <filter id="gl"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect x="0" y="0" width="${W}" height="${H}" rx="12" fill="url(#mbg)"/>`;

  birds.forEach((b,i) => {
    const {x,y} = proj(b.la, b.ln);
    const sel = selectedBird === b.index;
    const r = sel ? 8 : 5;
    svgHTML += `<circle cx="${x}" cy="${y}" r="${r}" fill="${sel?b.color:'#8b7e6e'}" opacity="${sel?1:.5}" stroke="${sel?'#fff':'none'}" stroke-width="2" style="cursor:pointer" filter="${sel?'url(#gl)':'none'}" onclick="selectBird(${b.index})"/>`;
    if (sel) {
      svgHTML += `<text x="${x}" y="${y-14}" text-anchor="middle" font-size="13" font-weight="700" fill="#2a2520" font-family="'DM Sans',sans-serif">${b.s}</text>`;
    }
  });

  svg.innerHTML = svgHTML;

  // Detail panel
  const detail = document.getElementById('map-detail');
  if (selectedBird !== null) {
    const b = allBirds[selectedBird];
    detail.style.display = 'flex';
    detail.innerHTML = `
      <div class="detail-img"><img src="${b.img}" alt="${b.s}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22130%22 height=%22110%22><rect fill=%22%23f0ebe3%22 width=%22130%22 height=%22110%22/><text x=%2265%22 y=%2260%22 text-anchor=%22middle%22 font-size=%2232%22>ğŸ¦</text></svg>'"></div>
      <div class="detail-body">
        <div class="detail-name">${b.s}</div>
        <div style="font-size:11px;color:#a8a098;font-style:italic;margin-bottom:6px">${b.n||''}</div>
        <div class="detail-meta">ğŸ“ ${b.l}<br>ğŸ“… ${formatDate(b.d)}<br>${b.c}</div>
      </div>`;
  } else {
    detail.style.display = 'none';
  }
}

function setView(v, btn) {
  currentView = v;
  document.querySelectorAll('.view-toggle button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  render();
}
</script>
